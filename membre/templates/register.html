<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnsiChat</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Style général pour le body */
body.body_register {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 90vh;
}

/* Conteneur pour le titre EnsiChat */
.register_register h2 {
    font-size: 32px;
    font-weight: bold;
    color: #42b72a;
    text-align: center;
    margin-bottom: 20px;
}

/* Conteneur principal pour l'inscription */
.login_register {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    padding: 30px 40px;
    width: 400px;
    box-sizing: border-box;
    text-align: center;
}

/* Sous-titre 'S'inscrire' */
.login_register h3 {
    font-size: 20px;
    color: #36a420;
    margin: 20px;
}

/* Champs de formulaire */
.formulaire_register input[type="text"], 
.formulaire_register input[type="email"], 
.formulaire_register input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccd0d5;
    border-radius: 5px;
    font-size: 16px;
    box-sizing: border-box;
    background-color: #f5f6f7;
}

/* Labels pour les champs (âge, etc.) */
.formulaire_register label {
    font-size: 14px;
    color: #606770;
    display: block;
    text-align: left;
    margin-bottom: 5px;
}

/* Bouton d'inscription */
.btn_login_btn {
    width: 100%;
    padding: 10px;
    background-color: #42b72a;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 10px;
}

.btn_login_btn:hover {
    background-color: #36a420;
}

/* Lien pour se connecter */
.connexion_register {
    margin-top: 20px;
}

.connexion_register a {
    font-size: 14px;
    color: #36a420;
    text-decoration: none;
}

.connexion_register a:hover {
    text-decoration: underline;
}
    </style>
</head>

<body class="body_register">
    <div class="register_register">
        <div class="titre_register">
            <h2>LiteChat</h2>
        </div>
    </div>
    <div class="login_register">
        <h3>S'inscrire</h3>
        <div class="renseignement_register">
            <form method="post" action="" class="formulaire_register">
                {% csrf_token %}
                <div class="pseudo_register">
                    {{ form.username }}
                </div>
                <div class="mdp_register">
                    {{ form.password1 }}
                </div>
                <div class="mdp_confirmer_register">
                    {{ form.password2 }}
                </div>

                <div class="inscription_register">
                    <input class="btn_login_btn" type="submit" value="S'inscrire"/>
                </div>

            </form>
            {{ form.errors }}
            <div class="connexion_register">
                <a href="{% url 'connection' %}" class="ml-2">se connecter sur EnsiChat</a>
            </div>

        </div>
    </div>
    <script>
                /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
        //We start indexing at one because CSRF_token is considered and input field 
        */

        //Query All input fields
        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder='Username..';
        form_fields[2].placeholder='Enter password...';
        form_fields[3].placeholder='Re-enter Password...';

        for (var field in form_fields){	
            form_fields[field].className == ' form-control'
        }
    </script>
    
</body>
</html>
